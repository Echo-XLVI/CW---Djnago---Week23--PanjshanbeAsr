<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="CW_Front_Q2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <form class="d-flex flex-column gap-5" method="post" role="form" action="">
                <div class="form-group row">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      name = "first_name"
                      id="fname"
                      placeholder="نام"
                      value="{{first_name}}"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      name = "last_name"
                      class="form-control"
                      id="lname"
                      placeholder=" نام خانوادگی"
                      value="{{last_name}}"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name = "company_name"
                    class="form-control"
                    id="company_name"
                    placeholder="نام شرکت"
                    value="{{company_name}}"
                    
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name = "address"
                    class="form-control"
                    id="address"
                    placeholder="آدرس"
                    value="{{address}}"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    name = "email"
                    class="form-control"
                    id="email"
                    placeholder="ایمیل"
                    value = "{{email}}"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name = "phone"
                    class="form-control"
                    id="phone"
                    placeholder="تلفن"
                    value="{{phone}}"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name = "additional_info"
                    class="form-control"
                    id="additional_info"
                    placeholder="اطلاعات بیشتر"
                    value="{{additional_info}}"
                  />
                </div>
                <div class="form-group d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <a class="link-primary "> ساخت اکانت؟</a>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" value="submit" class="btn btn-primary">
                    ثبت اطلاعات
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
